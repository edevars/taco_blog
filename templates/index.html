{% extends "base.html" %}
{% block content %}


<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-size-1">
                La ruta del taco
            </h1>
            <h2 class="subtitle">
                Explora más de 200 artículos sobre las mejores taquerías de la ciudad.
            </h2>
        </div>
    </div>
</section>

<div class="container mt-6">
    {% for post in post_list %}
    <h2 class="subtitle">{{ post.title }}</h2>
    <img src="{{ post.image.url }}" alt="{{ post.image }}">
    {% empty %}
    <h2 class="title">No hay posts aún publicados</h2>
    {% endfor %}
</div>


{%endblock%}
