<div class="card">
    <div class="card-image">
        <figure class="image is-4by3">
            <img src="{{ post.image.url }}" alt="Placeholder image">
        </figure>
    </div>
    <div class="card-content">
        <h4 class="title is-4"> {{ post.title }} </h4>
        <div class="media">
            <p class="subtitle is-6">{{ post.author }}</p>
        </div>

        <div class="content">
            {{ post.content }}
            <br>
            <time>{{ post.created_on }}</time>
        </div>
    </div>
</div>
